<!doctype html>
<html lang="en">

<head>
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="/index.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Find your film</h1>
        <nav>
            <a href="/watchlist.html">My Watchlist</a>
        </nav>
    </header>
    <main>
        <form class="search-form">
            <input type="text" placeholder="Blade Runner" class="search-bar" id="searchBar" />
            <button type="button" class="search-btn" id="searchBtn">Search</button>
        </form>
        <section class="explore-movies" id="exploreMovies">
            <i class="fa-solid fa-film film-icon"></i>
            <p>Start exploring</p>
        </section>
    </main>
    <script type="module" src="/index.js"></script>
</body>
</html>
